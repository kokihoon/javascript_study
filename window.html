<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
</head>
<body>
<script type="text/javascript">
  var myWindow;

  function openWindow() {
    myWindow = window.open("http://www.google.com", "myWindow", "width = 400, height = 200");
  }

  function closeWindow() {
    if(myWindow) {
      myWindow.close();
    }
  }

  function checkWindow() {
    if(!myWindow) {
      alert(" 'myWindow' has never been opened!");
    }
    else {
      if(myWindow.closed) {
        alert("'myWindow' has been closed!");
      }
      else {
        alert("'myWindow' has not been closed!");
      }
    }
  }
</script>
<button onclick = "openWindow()">myWindow 열기 </button>
<button onclick = "closeWindow()">myWindow 닫기 </button>
<button onclick = "checkWindow()">myWindow 열기 있나요? </button>

</body>
</html>
