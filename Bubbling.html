<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8";
</head>
<body = onload = fnOnLoad()>
  <div id = "depth1" style = "margin: 10px; padding: 10px background-color: red;";>
    <div id = "depth2" style = "margin: 10px; padding: 10px; background-color: yellow">
      <div id = "depth3" style = "margin: 10px; padding: 10px; background-color: blue">
        DEPTH3
      </div>
      DEPTH2
    </div>
    DEPTH1
  </div>
<script>
  function fnOnLoad() {
    var eventPhase = {
      0: 'NONE',
      1: 'CAPTURE',
      2: 'TARGET',
      3: 'BUBBLE'
    };
    var depth1 = document.getElementById('depth1');
    var depth2 = document.getElementById('depth2');
    var depth3 = document.getElementById('depth3');

    depth1.addEventListener("click", function(e) {
      console.log(eventPhase[e.eventPhase] + " : depth1");}, false);
    depth2.addEventListener("click", function(e) {
      console.log(eventPhase[e.eventPhase] + " : depth2");}, false);
    depth3.addEventListener("click", function(e) {
      console.log(eventPhase[e.eventPhase] + " : depth3");}, false);
  }
</script>
</body>
</html>
